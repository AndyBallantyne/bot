   var vertCode_lit = 'attribute vec3 position;'+

         var fragCode_lit = 'precision mediump float;'+

            'vec3  ambientColor=vec3(1.0, 1.0, 1.0);'+
            'vec3  diffuseColor=vec3(0.6, 0.6, 0.6);'+
            'vec3 specularColor=vec3(1.0, 1.0, 1.0);'+
            'vec3 lightPos=vec3(1.0,1.0,-1.0);'+         // Light position
            'float Ka=0.1;'+                             // Ambient reflection coefficient
            'float Kd=0.2;'+                             // Diffuse reflection coefficient
            'float Ks=0.1;'+                             // Specular reflection coefficient
            'float shininessVal=10.0;'+                  // Shininess
            'void main() {'+

         /*=================== get_projection =================== */

         function get_projection(angle, a, zMin, zMax) {
            var ang = Math.tan((angle*.5)*Math.PI/180);//angle*.5
            return [
               0.5/ang, 0 , 0, 0,
               0, 0.5*a/ang, 0, 0,
               0, 0, -(zMax+zMin)/(zMax-zMin), -1,
               0, 0, (-2*zMax*zMin)/(zMax-zMin), 0 
			   ];
         }

         var mouseDown = function(e) {

            }

               alt_key=1;
            }

            old_x = e.pageX, old_y = e.pageY;
            e.preventDefault();
            return false;
         };

         /*=================== mouseUp =================== */

            drag = false;
         };

         /*=================== mouseMove =================== */

         var mouseMove = function(e) {
            if (!drag) return false;
            if (alt_key == 0 && ctrl_key == 0){
              dX = (e.pageX-old_x)*2*Math.PI/canvas.width,
              dY = (e.pageY-old_y)*2*Math.PI/canvas.height;
              THETA+= dX;
              PHI+=dY;
            }
            else if(alt_key==1){
              dY = (e.pageY-old_y)/canvas.height;
              dKEYz += 3*dY;
            }

              dY = (e.pageY-old_y)/canvas.height;
              dKEYx -= 3*dX;
              dKEYy += 3*dY;
            }
            old_x = e.pageX, old_y = e.pageY;
            e.preventDefault();

         /*=================== rotateX =================== */

         function rotateX(m, angle) {
            var c = Math.cos(angle);
            var s = Math.sin(angle);
            var mv1 = m[1], mv5 = m[5], mv9 = m[9];

            m[1] = m[1]*c- m[2]*s;
            m[5] = m[5]*c- m[6]*s;
            m[9] = m[9]*c-m[10]*s;

            m[2] =   m[2]*c+mv1*s;
            m[6] =   m[6]*c+mv5*s;
            m[10] = m[10]*c+mv9*s;
         }

         /*=================== rotateY =================== */

         function rotateY(m, angle) {
            var c = Math.cos(angle);
            var s = Math.sin(angle);
            var mv0 = m[0], mv4 = m[4], mv8 = m[8];

             m[0] =  c*m[0] + s*m[2];
             m[4] =  c*m[4] + s*m[6];
             m[8] =  c*m[8] + s*m[10];

             m[2] =  c*m[2] - s*mv0;
             m[6] =  c*m[6] - s*mv4;
            m[10] = c*m[10] - s*mv8;
         }

         /*=================== translateXYZ =================== */

         function translateXYZ(m, X, Y, Z) {
            m[12] +=  m[0]*X +  m[4]*Y +  m[8]*Z;
            m[13] +=  m[1]*X +  m[5]*Y +  m[9]*Z;
            m[14] +=  m[2]*X +  m[6]*Y + m[10]*Z;
            m[15] +=  m[3]*X +  m[7]*Y + m[11]*Z;
         }

         /*=================== mat_transpose =================== */

         function mat_transpose( m) {
           return [
            m[0], m[4],  m[8],  m[12],
            m[1], m[5],  m[9],  m[13],
            m[2], m[6], m[10],  m[14],
            m[3], m[7], m[11],  m[15]
            ];
         }

         /*=================== dot_prod =================== */

         function dot_prod(b, sb, c, sc) {
           return b[sb]*c[sc]+
                  b[sb+4]*c[sc+1]+
                  b[sb+8]*c[sc+2]+
                  b[sb+12]*c[sc+3];
         }

         /*=================== mat_mult =================== */

         function mat_mult(b, c) {
           return [
            dot_prod(b,0,c,0), dot_prod(b,1,c,0), dot_prod(b,2,c,0), dot_prod(b,3,c,0),
            dot_prod(b,0,c,1), dot_prod(b,1,c,1), dot_prod(b,2,c,0), dot_prod(b,3,c,1),
            dot_prod(b,0,c,2), dot_prod(b,1,c,2), dot_prod(b,2,c,0), dot_prod(b,3,c,2),
            dot_prod(b,0,c,3), dot_prod(b,1,c,3), dot_prod(b,2,c,0), dot_prod(b,3,c,3)
            ];
         }

         function mat_inverse(a) {
           var a00 = a[0], a01 = a[1], a02 = a[2], a03 = a[3];
           var a10 = a[4], a11 = a[5], a12 = a[6], a13 = a[7];
           var a20 = a[8], a21 = a[9], a22 = a[10], a23 = a[11];
           var a30 = a[12], a31 = a[13], a32 = a[14], a33 = a[15];
           var b00 = a00 * a11 - a01 * a10;
           var b01 = a00 * a12 - a02 * a10;
           var b02 = a00 * a13 - a03 * a10;
           var b03 = a01 * a12 - a02 * a11;
           var b04 = a01 * a13 - a03 * a11;
           var b05 = a02 * a13 - a03 * a12;
           var b06 = a20 * a31 - a21 * a30;
           var b07 = a20 * a32 - a22 * a30;
           var b08 = a20 * a33 - a23 * a30;
           var b09 = a21 * a32 - a22 * a31;
           var b10 = a21 * a33 - a23 * a31;
           var b11 = a22 * a33 - a23 * a32;

          var det = b00 * b11 - b01 * b10 + b02 * b09 + b03 * b08 - b04 * b07 + b05 * b06;
          if(det==0.0)det=1.0;
          det = 1.0 / det;
          var out0 = (a11 * b11 - a12 * b10 + a13 * b09) * det;
          var out1 = (a02 * b10 - a01 * b11 - a03 * b09) * det;
          var out2 = (a31 * b05 - a32 * b04 + a33 * b03) * det;
          var out3 = (a22 * b04 - a21 * b05 - a23 * b03) * det;
          var out4 = (a12 * b08 - a10 * b11 - a13 * b07) * det;
          var out5 = (a00 * b11 - a02 * b08 + a03 * b07) * det;
          var out6 = (a32 * b02 - a30 * b05 - a33 * b01) * det;
          var out7 = (a20 * b05 - a22 * b02 + a23 * b01) * det;
          var out8 = (a10 * b10 - a11 * b08 + a13 * b06) * det;
          var out9 = (a01 * b08 - a00 * b10 - a03 * b06) * det;
          var out10 = (a30 * b04 - a31 * b02 + a33 * b00) * det;
          var out11 = (a21 * b02 - a20 * b04 - a23 * b00) * det;
          var out12 = (a11 * b07 - a10 * b09 - a12 * b06) * det;
          var out13 = (a00 * b09 - a01 * b07 + a02 * b06) * det;
          var out14 = (a31 * b01 - a30 * b03 - a32 * b00) * det;
          var out15 = (a20 * b03 - a21 * b01 + a22 * b00) * det;
          return [
            out0,  out1,  out2,  out3,
            out4,  out5,  out6,  out7,
            out8,  out9, out10, out11,
           out12, out13, out14, out15
           ];
}

         var THETA = 0, PHI = 0;
         var time_old = 0;

         /*=================== animate =================== */

         var animate = function(time) {
            var dt = time-time_old;
            var gray_color=0.85

            if (!drag) {
               dX *= AMORTIZATION, dY*=AMORTIZATION;
               THETA+=dX, PHI+=dY;
            }

            //set model matrix to I4

             mo_matrix[0] = 1,  mo_matrix[1] = 0,  mo_matrix[2] = 0,  mo_matrix[3] = 0,
             mo_matrix[4] = 0,  mo_matrix[5] = 1,  mo_matrix[6] = 0,  mo_matrix[7] = 0,
             mo_matrix[8] = 0,  mo_matrix[9] = 0, mo_matrix[10] = 1, mo_matrix[11] = 0,
            mo_matrix[12] = 0, mo_matrix[13] = 0, mo_matrix[14] = 0, mo_matrix[15] = 1;

// add 90 deg rotation to be compatible with smokeview
            rotateX(mo_matrix, -1.571);

            translateXYZ(mo_matrix, dKEYx, dKEYy, dKEYz)
            rotateY(mo_matrix, THETA);
            rotateX(mo_matrix, PHI);

         //   normal_matrix = mat_mult(mo_matrix, view_matrix);
         //   normal_matrix = mat_inverse(normal_matrix);
            normal_matrix = mat_inverse(mo_matrix);
            normal_matrix = mat_transpose(normal_matrix);

            time_old = time; 
            gl.enable(gl.DEPTH_TEST);

            // gl.depthFunc(gl.LEQUAL);

            gl.clearColor(gray_color, gray_color, gray_color, 0.9);
            gl.clearDepth(1.0);
            gl.viewport(0.0, 0.0, canvas.width, canvas.height);
            gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

// draw solid lit triangles

            gl.useProgram(shaderprogram_lit);
            gl.uniformMatrix4fv(_Pmatrix_lit, false, proj_matrix);
            gl.uniformMatrix4fv(_Vmatrix_lit, false, view_matrix);
            gl.uniformMatrix4fv(_Mmatrix_lit, false, mo_matrix);
            gl.uniformMatrix4fv(_normal_matrix, false, normal_matrix);

            gl.bindBuffer(gl.ARRAY_BUFFER, buffer_vertices_solid_lit);
            var _position_lit = gl.getAttribLocation(shaderprogram_lit, "position");
            gl.vertexAttribPointer(_position_lit, 3, gl.FLOAT, false,0,0);
            gl.enableVertexAttribArray(_position_lit);

            gl.bindBuffer(gl.ARRAY_BUFFER, buffer_colors_solid_lit);
            var _color_lit = gl.getAttribLocation(shaderprogram_lit, "color");
            gl.vertexAttribPointer(_color_lit, 3, gl.FLOAT, false,0,0) ;
            gl.enableVertexAttribArray(_color_lit);

            gl.bindBuffer(gl.ARRAY_BUFFER, buffer_normals_solid_lit);
            var _normal_lit = gl.getAttribLocation(shaderprogram_lit, "normal");
            gl.vertexAttribPointer(_normal_lit, 3, gl.FLOAT, false,0,0) ;
            gl.enableVertexAttribArray(_normal_lit);

            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, buffer_indices_solid_lit);
            gl.drawElements(gl.TRIANGLES, indices_solid_lit.length, gl.UNSIGNED_SHORT, 0);

// draw solid unlit triangles

            gl.useProgram(shaderprogram_unlit);
            gl.uniformMatrix4fv(_Pmatrix_unlit, false, proj_matrix);
            gl.uniformMatrix4fv(_Vmatrix_unlit, false, view_matrix);
            gl.uniformMatrix4fv(_Mmatrix_unlit, false, mo_matrix);

            var _position_unlit = gl.getAttribLocation(shaderprogram_unlit, "position");

            gl.enableVertexAttribArray(_position_unlit);

            gl.bindBuffer(gl.ARRAY_BUFFER, buffer_textures_solid_unlit);
            var _texture_coordinate_unlit = gl.getAttribLocation(shaderprogram_unlit, "texture_coordinate");
            gl.vertexAttribPointer(_texture_coordinate_unlit, 1, gl.FLOAT, false,0,0) ;
            gl.enableVertexAttribArray(_texture_coordinate_unlit);

            gl.activeTexture(gl.TEXTURE0);
            gl.bindTexture(gl.TEXTURE_2D, texture_colorbar);
            var texture_location = gl.getUniformLocation(shaderprogram_unlit, "texture_colorbar_sampler");
            gl.uniform1i(texture_location,0);

            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, buffer_indices_solid_unlit);
            gl.drawElements(gl.TRIANGLES, indices_solid_unlit.length, gl.UNSIGNED_SHORT, 0);

// draw outlines

            gl.useProgram(shaderprogram_unlit);
            gl.bindBuffer(gl.ARRAY_BUFFER, buffer_vertices_line);
            var _position_unlit = gl.getAttribLocation(shaderprogram_unlit, "position");
            gl.vertexAttribPointer(_position_unlit, 3, gl.FLOAT, false,0,0);
            gl.enableVertexAttribArray(_position_unlit);

            gl.bindBuffer(gl.ARRAY_BUFFER, buffer_colors_line);
            var _color_unlit = gl.getAttribLocation(shaderprogram_unlit, "color");
            gl.vertexAttribPointer(_color_unlit, 3, gl.FLOAT, false,0,0) ;
            gl.enableVertexAttribArray(_color_unlit);

            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, buffer_indices_line);
            gl.drawElements(gl.LINES, indices_line.length, gl.UNSIGNED_SHORT, 0);

            window.requestAnimationFrame(animate);
         }
